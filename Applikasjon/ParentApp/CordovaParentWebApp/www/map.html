<!DOCTYPE html>
<html>
<head>
	<title>Map page</title>
</head>
<body>

	<h1>Google Map App</h1>

	<div id="googleMap" style="width:100%;height:550px;"></div>

	<script>
		function myMap() {
			var mapProp = {
				center: new google.maps.LatLng(63.419499, 10.402077),
				zoom: 16,
			};
			var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

			var myLatlng = new google.maps.LatLng(63.4195, 10.40206); //needs to be dynamic
			var marker = new google.maps.Marker({ position: myLatlng, animation: google.maps.Animation.DROP });

			var areaLatlng = new google.maps.LatLng(63.418, 10.402079); //could have this be static

			var allowedArea = new google.maps.Circle({
				center: areaLatlng,
				radius: 40,
				strokeColor: "#00FF33",
				strokeOpacity: 0.8,
				strokeWeight: 4,
				fillColor: "#0033FF",
				fillOpacity: 0.3
			});

			allowedArea.setMap(map);
			marker.setMap(map);


		}
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7Bg924UypdEeYDbYWinovALjF1Rm8kjg&callback=myMap"></script>

</body>
</html>
